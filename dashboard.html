<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="./images/dashboard-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div class="my-dashboard d-flex">
        <div class="side-bar">
            <div class="side-bar-header">
                <h2>DASHBOARD</h2>
            </div>
            <ul class="menu-bar">
                <li>
                    <a href="./index.html"><i class="fa fa-home"></i>HOME</a>
                </li>
                <li class="active">
                    <a href="#"><i class="fa fa-coffee"></i>MENU</a>
                </li>
                <li>
                    <a href="./OrderPage.html"><i class="fa fa-receipt"></i>ORDER</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-user-friends"></i>USER</a>
                </li>
                <li>
                    <a href="#"> <i class="fa fa-phone"></i>CONTACT</a>
                </li>
            </ul>
        </div>
        <div class="dashboard-content">
            <div class="main-content">
                <div class="content-header">
                    <h2>COFFEE SHOP</h2>
                    <button class="my-button" id="my-button">Add New</button>
                    <div class="clear"></div>
                    <!-- Add Coffee modal  -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h3>ADD NEW PRODUCTION</h3>
                            <form action="#" class="add-coffee-form">
                                <div>
                                    <input type="text" id="cf-hide-id" style="display: none;">
                                    <label for="id">Coffee ID</label><br>
                                    <input type="number" id="coffee-id" name="coffee-id" placeholder="Coffee ID"><br>
                                </div>

                                <div>
                                    <label for="id">Name</label><br>
                                    <input type="text" id="name" name="name" placeholder="Name"><br>
                                </div>

                                <div>
                                    <label for="title">Title</label><br>
                                    <input type="text" id="title" name="title" placeholder="Some text here"><br>

                                </div>

                                <div>
                                    <label for="rate">Rate</label><br>
                                    <input type="number" id="rate" name="rate" placeholder="Rate" min="1" max="5"><br>
                                </div>

                                <div>
                                    <label for="order">Order</label><br>
                                    <input type="number" id="order" name="order" placeholder="Some text here"
                                        min="1"><br>
                                </div>

                                <div>
                                    <label for="price">Price</label><br>
                                    <input type="number" id="price" name="price" placeholder="Some text here"
                                        min="1"><br>

                                </div>

                                <div class="input-img">
                                    <label for="image">Image</label><br>
                                    <input type="text" id="image" name="image" placeholder="Image link here"><br>
                                </div>


                                <textarea name="description" id="description" cols="30" rows="4"
                                    placeholder="Description here"></textarea>



                                <input type="button" value="Submit" class="my-button add-new-btn" id="submit-btn"
                                    onclick="AddCoffee()">
                                <input type="button" class="my-button clear-form-btn" value="Clear form"
                                    onclick="clearForm()">
                            </form>
                        </div>

                    </div>



                </div>
                <div class="pt-20">
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Rate</th>
                                <th>Order</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th><i class="fa fa-cog"></i></th>
                            </tr>
                        </thead>
                        <tbody id="my-table">

                        </tbody>
                    </table>
                </div>


            </div>

        </div>
    </div>


    <script src="./js/dashboard-style.js"></script>
    <script src="./js/Coffee.js"></script>
    <script src="./js/ListCoffee.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
